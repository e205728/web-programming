<!DOCTYPE html>
<html lang="en">
    <head>
        <title>hello!</title>
        <style>
            #grid{
                background-color: orange;
                display: grid;
                grid-row-gap: 10px;
                grid-column-gap: 20px;
                grid-template-columns: 200px 200px 200px auto;
            }
            .grid_item{
                background-color: white;
                padding: 20px;
                margin: 20px;
                text-align: center;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <div id=grid>
            <div class="grid_item 1">1</div>
            <div class="grid_item 2">2</div>
            <div class="grid_item 3">3</div>
            <div class="grid_item 4">4</div>
            <div class="grid_item 5">5</div>
            <div class="grid_item 6">6</div>
            <div class="grid_item 7">7</div>
            <div class="grid_item 8">8</div>
            <div class="grid_item 9">9</div>
            <div class="grid_item 10">10</div>
            <div class="grid_item 11">11</div>
            <div class="grid_item 12">12</div>
            <div class="grid_item 13">13</div>
        </div>
    </body>
</html>
