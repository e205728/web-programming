<!DOCTYPE html>
<html lang="en">
    <head>
        <title>descedant</title>
        <style>
            ol>li{color: blue;}
        </style>
    </head>
    <body>
        An unordered list:
        <ol>
            <li>An item</li>
            <li>Another item</li>
                <ul>
                    <li>subitem 1</li>
                    <li>subitem 2</li>
                        <ul>
                            <li>subitem 1</li>
                            <li>subitem 2</li>
                        </ul>
                </ul>
            <li>Yet another item</li>
        </ol>
        An order lists:
        <ol>
            <li>first_list</li>
            <li>second_list</li>
            <li>third_list</li>
        </ol>
    </body>
</html>
